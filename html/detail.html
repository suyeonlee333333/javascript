<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>

    <!-- jQuery 및 Bootstrap 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>


    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
        <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <div class ="container mt-3">
        <div class="card p-3">
            <span class="car-title">상품명</span>
            <span class="car-price">가격</span>
        </div>
    </div>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option class="shirt">셔츠</option>
            <option>바지</option>
        </select>
    </form>

    <form class="container my-5 form-group form-hide">
        <p>사이즈선택</p>
        <select class="form-select mt-2">
            <option>95</option>
            <option>100</option>
            <option>105</option>
        </select>
    </form>


    <div id="test">
    </div>

    <script src="../js/tab.js"></script>
    <script>
        var car2 = {name: '소나타',price:[50000, 3000, 4000]};
        document.querySelector('.car-title').innerHTML = car2['name'];
        document.querySelector('.car-price').innerHTML = car2['price'][0];

        var pants=[28,30,32];

        $('.form-select').eq(0).on('input', function() {
            var value= $('.form-select').eq(0).val ();
            if (value=='셔츠') {
                $('.form-group').eq(1).removeClass('form-hide');
            }
            else if (value=='바지') {
                $('.form-group').eq(1).removeClass('form-hide');
                $('.form-select').eq(1).html('');
                var baji= `<option>28<option>
                    <option>30<option>`;
                    $('.form-select').eq(1).append(baji);

                pants.forEach(function(a) {
                    $('.form-select').eq(1).append(`<option>${a}</option>`);
                });
        }});

        var a=document.createElement('p');
        a.innerHTML= '안녕하세요';
        document.querySelector('#test').appendChild(a);

        var 템플릿 ='<p>안녕하세요</p>';
        document.querySelector('#test').insertAdjacentHTML('beforeend',템플릿);

        $('.test').append(템플릿);

        $.get('https://codingapple1.github.io/hello.txt')
        .done(function(data) {
            console.log(data);
        })
        .fail(function() {
            console.log('에러발생');
        });


        $.get('https://codingapple1.github.io/price.json')
        .done(function(data) {
            console.log(data);
        })

    </script>
</body>
</html>
