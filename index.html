<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button onclick="알림창열기('none');">닫기</button>
    </div>

    <button onclick="아이디입력()">버튼1
    </button>
    <button onclick="비밀번호입력()">버튼2
    </button>


    <script>
        function 아이디입력 () {
            document.getElementById('title').innerHTML='아이디입력하세요';
            document.getElementById('alert').style.display='block';
        }
        function 비밀번호입력 () {
            document.getElementById('title').innerHTML='아이디입력하세요';
            document.getElementById('alert').style.display='block';
        }
                function 알림창열기 (a) {
            document.getElementById('alert').style.display=a;
        }
    </script>
</body>
</html>
